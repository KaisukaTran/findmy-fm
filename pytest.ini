[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short --cov=src --cov-report=html --cov-report=term-missing --timeout=30
asyncio_mode = auto
timeout = 30
timeout_method = thread
markers =
    integration: integration tests
    unit: unit tests
    slow: slow running tests
    asyncio: asyncio tests
    timeout: test timeout marker
